<div style="margin: 1% 0% 1% 0%;">
    <button pButton type="button" icon="pi pi-check" iconPos="left" label='New Forum' title="สร้างฟอรัม" (click)='newForum()'></button>
</div>


<div class="p-grid">
    <div *ngIf='forums?.length' class="p-col-12 p-xl-12 p-lg-12 p-md-12 p-sm-12">
        <p-table [columns]='cols' [value]='forums' [paginator]='true' [rows]='10' styleClass="p-datatable-responsive-demo">
            <ng-template pTemplate='header' let-columns>
                <tr>
                    <!-- <th title="ลำดับ">No#</th>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>UpdateOn</th>
                    <th>Category</th> -->

                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate='body' let-rowData let-columns="columns">
                <tr>
                    <!-- <td>{{rowIndex + 1}}</td>
                    <td>{{forum.subject}}</td>
                    <td>{{forum.description}}</td>
                    <td>{{forum.update_time.toDate() | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
                    <td>{{forum.category_id}}</td> -->

                    <td *ngFor="let col of columns">
                        <!-- <span class="p-column-title">{{col.header}}</span>  -->
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <!-- <div *ngIf='!forums' class="p-col p-text-center">
        <h2>Loading..</h2>
    </div> -->
</div>
